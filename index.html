<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <div id="content">
    <div id="logo_login">
      <div class="logo">
        <h1 id="title">Techblue</h1>
        <h2 id="titlep">Techblue helps you find the best products and promotions in the technology area.</h2>
      </div>
      <div class="login">
        <form action="">
          <fieldset>
            <div id="itens">
              <input class="input_login" type="email" placeholder="Email">
              <input class="input_login" type="password" placeholder="Password" value="password">
              <button class="button">Log in</button>
              <p><a href="#">Forgot your password?</a></p>
              <hr>
              <button class="button">Create new account</button>
            </div>
          </fieldset>
        </form>
        <p class="pLogin"><a href="#">Create a Page</a> for a celebrity, brand or company</p>
    </div>
    </div>
  </div>
</body>
</html>
